; ============================================
; ESP32 Feather V2 Environment (USB-C, 8MB Flash, 2MB PSRAM)
; ============================================
[env:feather_esp32_v2]
platform = espressif32@6.3.2
board = adafruit_feather_esp32_v2
framework = arduino

; Hardware configuration for ESP32 Feather V2
; - 8MB Flash (double the original)
; - 2MB PSRAM
; - USB Type-C

lib_deps =
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/Adafruit BMP280 Library@^2.6.8
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
    adafruit/Adafruit DRV2605 Library@^1.2.3
    adafruit/Adafruit GFX Library@^1.11.7
    adafruit/Adafruit SSD1306@^2.5.7
    bblanchon/ArduinoJson@^6.21.3

build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS
    -D DEBUG_ENABLED=1
    -D CONFIG_SPIFFS_MAX_PARTITIONS=3
    -D BOARD_HAS_PSRAM                ; Enable PSRAM support

monitor_speed = 115200
upload_speed = 921600

; Memory configuration for Feather V2 (8MB Flash, 2MB PSRAM)
board_build.flash_mode = dio
board_build.flash_size = 8MB
board_build.psram_type = qspi
board_build.memory_type = qio_qspi

; Partition scheme for OTA updates and storage
board_build.partitions = partitions.csv

