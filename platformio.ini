[env:esp32dev]
platform = espressif32@6.3.2
board = esp32dev
framework = arduino

; Wokwi simulation configuration
; Use this configuration for Wokwi online simulator with ESP32 DevKit V1

lib_deps =
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit BusIO@^1.14.1

build_flags =
    -D CORE_DEBUG_LEVEL=4
    -D CONFIG_ARDUHAL_LOG_COLORS
    -D WOKWI_SIMULATION=1
    -D DEBUG_ENABLED=1
    -D CONFIG_SPIFFS_MAX_PARTITIONS=3

monitor_speed = 115200
upload_speed = 921600

; Memory configuration optimized for ESP32
board_build.partitions = partitions.csv
board_build.flash_mode = dio
board_build.flash_size = 4MB

; Build options for better debugging
build_type = debug

; Wokwi-specific configuration
; Uncomment the following lines when running in Wokwi simulator
; wokwi_firmware = .pio/build/esp32dev/firmware.bin
; wokwi_project = wokwi-project.json

[env:esp32featherv2]
platform = espressif32@6.3.2
board = adafruit_feather_esp32_v2
framework = arduino

; Real hardware configuration for ESP32 Feather V2
; Use this configuration when deploying to actual hardware

lib_deps =
    adafruit/Adafruit BMI323@^1.0.0
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/Adafruit BMP280 Library@^2.6.8
    adafruit/MAX30105 library@^1.2.3
    adafruit/Adafruit DRV2605 Library@^1.2.3
    adafruit/Adafruit GFX Library@^1.11.7
    adafruit/Adafruit SSD1306@^2.5.7
    espressif/ESP32 BLE Arduino@^2.0.0

build_flags =
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ARDUHAL_LOG_COLORS
    -D REAL_HARDWARE=1
    -D DEBUG_ENABLED=1
    -D CONFIG_SPIFFS_MAX_PARTITIONS=3

monitor_speed = 115200
upload_speed = 921600

; PSRAM configuration for large sensor buffers
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio

; Partition scheme for OTA updates and storage
board_build.partitions = default.csv